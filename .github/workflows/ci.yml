name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  tests:
    name: PEST (tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_sqlite, xml, ctype
          tools: composer:2

      - name: Cache Composer packages
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Setup Node.js (for front-end assets)
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run PHPUnit tests
        run: composer test --ansi --no-interaction
        env:
          APP_ENV: testing
          APP_KEY: base64:AH6+ZyuL2jJTWgh+S15f8qCC4MGMC4Z3wq4VXUJMWpk=
          DB_CONNECTION: sqlite

  linter:
    name: Linter (Prettier + Pint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Prettier — check formatting
        run: npm run format:check

      - name: Setup PHP (for Pint)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:2

      - name: Cache Composer packages
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dev dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Pint — check PHP formatting
        run: ./vendor/bin/pint --test
